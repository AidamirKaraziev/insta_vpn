version: "3.7"
services:
  db:
    image: postgres:15
    container_name: db_insta
    ports:
      - "5432:5432"
    env_file:
      - .env-non-dev
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: redis_insta
    command: --port 5380
    expose:
      - 5380
    env_file:
      - .env-non-dev


  app:
    build:
      context: .
    container_name: app_insta_vpn
    env_file:
      - .env-non-dev
    command: ["/insta_vpn/docker/app.sh"]
    ports:
      - 55713:55713
    depends_on:
      - db
      - redis

  celery:
    build:
      context: .
    env_file:
      - .env-non-dev
    container_name: celery_insta
    command: ["/insta_vpn/docker/celery.sh", "celery"]
    depends_on:
      - redis


  flower:
    build:
      context: .
    env_file:
      - .env-non-dev
    container_name: flower_insta
    command: ["/insta_vpn/docker/celery.sh", "flower"]
    depends_on:
      - redis
      - celery
    ports:
      - 8889:5555

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_insta
    depends_on:
      - db
      - redis
    ports:
      - "5050:5050"
    env_file:
      - .env-non-dev
